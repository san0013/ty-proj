<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Calculator</title>
</head>
<body>
    <h1>Nutrient and Protein Calculator</h1>
    <form action="nutrition_calculator.php" method="post">
        <label for="food">Food Item:</label>
        <input type="text" id="food" name="food" required><br><br>
        
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required><br><br>

        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" required><br><br>

        <label for="carbs">Carbohydrates (g):</label>
        <input type="number" id="carbs" name="carbs" required><br><br>

        <label for="fats">Fats (g):</label>
        <input type="number" id="fats" name="fats" required><br><br>

        <input type="submit" value="Calculate">
    </form>
    
</html>
