    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const ageInput = document.getElementById('age');
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const issuesInput = document.getElementById('issues');
            const goalsInput = document.getElementById('goals');
            const submitButton = form.querySelector('input[type="submit"]');
    
            // Function to validate input fields
            function validateInput() {
                let isValid = true;
    
                // Reset feedback messages
                ageInput.setCustomValidity('');
                heightInput.setCustomValidity('');
                weightInput.setCustomValidity('');
                issuesInput.setCustomValidity('');
                goalsInput.setCustomValidity('');
    
                // Age validation
                if (ageInput.value <= 0) {
                    ageInput.setCustomValidity('Please enter a valid age greater than 0.');
                    isValid = false;
                }
    
                // Height validation
                if (heightInput.value <= 0) {
                    heightInput.setCustomValidity('Please enter a valid height greater than 0.');
                    isValid = false;
                }
    
                // Weight validation
                if (weightInput.value <= 0) {
                    weightInput.setCustomValidity('Please enter a valid weight greater than 0.');
                    isValid = false;
                }
    
                // Issues and Goals validation
                if (issuesInput.value.trim() === "") {
                    issuesInput.setCustomValidity('Please describe your fitness issues.');
                    isValid = false;
                }
    
                if (goalsInput.value.trim() === "") {
                    goalsInput.setCustomValidity('Please describe your fitness goals.');
                    isValid = false;
                }
    
                // Update submit button state
                submitButton.disabled = !isValid;
            }
    
            // Attach input event listeners for real-time validation
            ageInput.addEventListener('input', validateInput);
            heightInput.addEventListener('input', validateInput);
            weightInput.addEventListener('input', validateInput);
            issuesInput.addEventListener('input', validateInput);
            goalsInput.addEventListener('input', validateInput);
    
            // Final form submission handling
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault(); // Prevent form submission if not valid
                    alert("Please correct the highlighted fields before submitting.");
                }
            });
        });
    </script>
