<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <h1>Create Your Profile</h1>
    <form action="submit_profile.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required><br><br>

        <label for="fitness_goal">Fitness Goals:</label>
        <select id="fitness_goal" name="fitness_goal" required>
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="endurance_training">Endurance Training</option>
        </select><br><br>

        <label for="workout_preference">Workout Preferences:</label>
        <select id="workout_preference" name="workout_preference" required>
            <option value="running">Running</option>
            <option value="weightlifting">Weightlifting</option>
            <option value="yoga">Yoga</option>
            <option value="HIIT">HIIT</option>
        </select><br><br>

        <label for="dietary_preference">Dietary Preferences:</label>
        <select id="dietary_preference" name="dietary_preference" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten_free">Gluten-Free</option>
            <option value="none">None</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
